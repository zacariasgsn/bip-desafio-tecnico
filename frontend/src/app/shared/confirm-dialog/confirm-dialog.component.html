<h2 mat-dialog-title>{{ data.titulo }}</h2>

<mat-dialog-content>
  <p>{{ data.mensagem }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>

  <button
    mat-raised-button
    color="warn"
    (click)="confirmar()">
    Excluir
  </button>
</mat-dialog-actions>
